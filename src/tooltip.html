<template>
	<div class="ui floating message" class.bind="type" ref="element">
		<div class="header" if.bind="icon && title">
			<i class="circle icon" class.bind="icon"></i>
			<span textcontent.bind="title"></span>
		</div>
		<div class="content">
			<p if.bind="equation" class="eq" textcontent.bind="equation"></p>
			<p textcontent.bind="message"></p>
			<p if.bind="hint" class="hint" textcontent.bind="hint"></p>
		</div>
	</div>
</template>
